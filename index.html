<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
<body>

  <main>

    <div class="img-container">
      <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium cube">
      <div class="eye-img-container">
        <img class="eye-img" src="./images/icon-view.svg" alt="eye-icon"/>
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth-day-container">
      <div>
        <img src="./images/icon-ethereum.svg" alt="eth icon"/>
        <span class="eth-value">0.041 ETH</span>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="clock icon"/>
        <span class="time">3 days left</span>
      </div>
    </div>

    <hr/>

    <footer class="footer-container">
      <img src="./images/image-avatar.png" alt="avatar"/>
      <p class="footer-description">Creation of <span>Jules Whyvern</span></p>
    </footer>

  </main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Pinheiro</a>.
  </div>

</body>
</html>
